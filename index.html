<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Javascript Library</title>

    <link rel="icon" href="https://www.nicepng.com/png/full/246-2462520_cloud-library-design.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <main>

        <div id="side-form">
            <h1>NEW BOOK</h1>

            <form id="form" action="#">
                <input id="title-input" type="text" placeholder="Title">
                <input id="author-input" type="text" placeholder="Author">
                <input id="page-input" type="text" placeholder="Page count">
                <span>
                    <input id="status-input" type="checkbox">
                    <label for="status-input">Have you read the book?</label>
                </span>
                <button class="buttons" id="submit-button">Add book</button>
                <button class="buttons" id="cancel-button">Cancel</button>
            </form>

            <button id="open-button"><i class="fa fa-chevron-circle-right"></i></button>
            
            <a href="https://github.com/mariandanGit"><img id="github-profile" src="https://www.dropbox.com/s/lc7sshwfhrd0zvr/75135953_2463998860523309_7372910077730095104_n.jpg?raw=1"></img></a>

        </div>

        <div id="books-container">

            <div id="books-container-content">
                <h1>YOUR COLLECTION</h1>
                <div id="overlay"></div>      
                <table id="books-table">
                    <tr>
                        <th>Title</th>
                        <th>Author</th>
                        <th>Page count</th>
                        <th>Read status</th>
                        <th>Delete</th>
                    </tr>
                </table>
            </div>
            
        </div>

    </main>

</body>

    <script src="script.js"></script>

</html>
