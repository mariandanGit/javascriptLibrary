<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Javascript Library</title>

    <link rel="icon" href="https://www.nicepng.com/png/full/246-2462520_cloud-library-design.png">
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <main>

        <div id="side-form">
            <h1>NEW BOOK</h1>

            <div id="form">
                <input id="title-input" type="text" placeholder="Title">
                <input id="author-input" type="text" placeholder="Author">
                <input id="page-input" type="number" placeholder="Page count">
                <span>
                    <input id="status-input" type="checkbox">
                    <label for="status-input">Have you read the book?</label>
                </span>
                <button id="submit-button">Add book</button>
            </div>

        </div>

        <div id="books-container">      
            <div id="content">
            </div>  
        </div>

    </main>

</body>
